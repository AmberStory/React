<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>react-Demo0：React简单实例</title>
		<script src="../build/react.js"></script>
		<script src="../build/react-dom.js"></script>
		<script src="../build/browser.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
	</body>
	<script type="text/babel">
		var names = ['七里香', '菊花台', '菊花残'];

		ReactDOM.render(
			<div>
			{
				names.map(function(name, index){
					return <div key={index}>Music, {name}</div>
				})
			}
			</div>,
			document.getElementById('example')
		 );
	</script>
</html>
